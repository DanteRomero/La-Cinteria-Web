<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Grupo de cintos</title>

<style>
.products-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.product-card{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}

.product-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

@media(max-width:800px){
  .products-grid{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<h2 id="tituloGrupo"></h2>

<div id="productos" class="products-grid"></div>

<script>

const params = new URLSearchParams(window.location.search);
const pasoSeleccionado = params.get("paso");

fetch("data/productos.json")
  .then(r => r.json())
  .then(productos => {

    const filtrados = productos.filter(p => p.paso == pasoSeleccionado);

    document.getElementById("tituloGrupo").innerText =
      "Cintos paso " + pasoSeleccionado + " cm";

    const cont = document.getElementById("productos");

    filtrados.forEach(p => {
      cont.innerHTML += `
        <div class="product-card">
          <img src="${p.imagen}">
          <p>${p.nombre}</p>
          <p>$${p.precio}</p>
        </div>
      `;
    });

  });

</script>

</body>
</html>
